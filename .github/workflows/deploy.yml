name: Construir y Publicar en Docker Hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      # --- CORRECCIÓN CRÍTICA: MOVER ARCHIVOS ---
      # Copiamos el entrypoint.sh desde la carpeta de contenedores hacia 
      # las carpetas de código para que Docker pueda encontrarlos al construir.
      - name: Mover Entrypoint y Configs
        run: |
          echo "Copiando entrypoint al backend..."
          cp contenedores_final_HIA/entrypoint.sh backend/
          
          # Si el frontend también usa entrypoint, descomenta la linea de abajo:
          # cp contenedores_final_HIA/entrypoint.sh frontend/

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BACKEND ---
      - name: Build y Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./contenedores_final_HIA/Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tpfinal_hia-backend:latest

      # --- FRONTEND ---
      - name: Build y Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./contenedores_final_HIA/Dockerfile.frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tpfinal_hia-frontend:latest
