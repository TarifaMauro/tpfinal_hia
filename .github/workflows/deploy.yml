name: Construir y Publicar en Docker Hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      # --- PASO DE PREPARACIÓN ROBUSTO ---
      # Copiamos TODO lo que pueda necesitar el Dockerfile:
      # 1. entrypoint.sh
      # 2. Carpeta scripts completa (con carga_masiva.py y demás)
      # 3. Carpeta config completa (por si acaso usa algo de ahí)
      - name: Preparar Archivos de Soporte
        run: |
          echo "--- Preparando Backend ---"
          cp contenedores_final_HIA/entrypoint.sh backend/
          cp -r contenedores_final_HIA/scripts backend/
          cp -r contenedores_final_HIA/config backend/
          
          echo "--- Preparando Frontend ---"
          # Hacemos lo mismo para el frontend por seguridad
          cp contenedores_final_HIA/entrypoint.sh frontend/ || true
          # El || true evita que falle si el frontend no necesita scripts, pero intenta copiarlos
          cp -r contenedores_final_HIA/scripts frontend/ || true

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BACKEND ---
      - name: Build y Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./contenedores_final_HIA/Dockerfile.backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tpfinal_hia-backend:latest

      # --- FRONTEND ---
      - name: Build y Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./contenedores_final_HIA/Dockerfile.frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tpfinal_hia-frontend:latest
