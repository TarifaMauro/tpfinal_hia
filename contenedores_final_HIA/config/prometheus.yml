global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "prometheus-rules.yml"

scrape_configs:
  # Prometheus se monitorea a sí mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter para métricas del sistema
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter para métricas de PostgreSQL
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # HAProxy Exporter (si se agrega en el futuro)
  - job_name: 'haproxy'
    static_configs:
      - targets: ['haproxy:5000']
    metrics_path: '/stats'
    params:
      format: ['prometheus']

  # Etcd para métricas del cluster
  - job_name: 'etcd'
    static_configs:
      - targets: ['etcd1:2379', 'etcd2:2379', 'etcd3:2379']
    metrics_path: '/metrics'

  # Patroni REST API para métricas de alta disponibilidad
  - job_name: 'patroni'
    static_configs:
      - targets: 
        - 'postgres-master:8008'
        - 'postgres-replica1:8008'
        - 'postgres-replica2:8008'
    metrics_path: '/metrics'
